<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>nth child</title>
	</head>
	<style>
		/* first-child */
		li:first-child {
			background-color: red;
		}

		/* last-child */
		li:last-child {
			background-color: red;
		}

		/* nth-child */
		li:nth-child(2) {
			background: purple;
		}

		/* Every 3 */
		li:nth-child(3n + 0) {
			background-color: orange;
		}

		/* Every 4 after 4 */
		li:nth-child(4n + 4) {
			background-color: black;
			color: white;
		}
	</style>
	<body>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
			<li>Item 6</li>
			<li>Item 7</li>
			<li>Item 8</li>
			<li>Item 9</li>
			<li>Item 10</li>
			<li>Item 11</li>
			<li>Item 12</li>
			<li>Item 13</li>
			<li>Item 14</li>
			<li>Item 15</li>
			<li>Item 16</li>
			<li>Item 17</li>
			<li>Item 18</li>
			<li>Item 19</li>
			<li>Item 20</li>
		</ul>
	</body>
</html>
